<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapusta Backend Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center h-screen">
    <section class="bg-white dark:bg-gray-900">
      <div
        class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
      >
        <div class="mr-auto place-self-center lg:col-span-7">
          <span
            class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium mb-2 px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300"
          >
            <span
              class="animate-ping w-2 h-2 me-1 bg-green-500 rounded-full"
            ></span>
            Live
          </span>
          <h1
            class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white"
          >
            Kapusta Backend Server
          </h1>
          <p
            class="max-w-2xl mb-4 font-light text-gray-500 md:text-lg lg:text-xl dark:text-gray-400"
          >
            This is a running backend server for the Kapusta project.
          </p>
          <div class="w-full max-w-md mb-8">
            <div class="mb-2 flex justify-between items-center">
              <label
                for="website-url"
                class="text-sm font-medium text-gray-900 dark:text-white"
                >You can access the API at:</label
              >
            </div>
            <div class="flex items-center">
              <span
                class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg dark:bg-gray-600 dark:text-white dark:border-gray-600"
                >URL</span
              >
              <div class="relative w-full">
                <input
                  id="website-url"
                  type="text"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-e-0 border-gray-300 text-gray-500 dark:text-gray-400 text-sm border-s-0 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  value="https://kapusta-nodejs-server.onrender.com/api"
                  readonly
                  disabled
                />
              </div>
              <button
                data-tooltip-target="tooltip-website-url"
                data-copy-to-clipboard-target="website-url"
                class="flex-shrink-0 z-10 inline-flex items-center py-3 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-e-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 border border-blue-700 dark:border-blue-600 hover:border-blue-800 dark:hover:border-blue-700"
                type="button"
              >
                <span id="default-icon">
                  <svg
                    class="w-4 h-4"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 18 20"
                  >
                    <path
                      d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"
                    />
                  </svg>
                </span>
                <span id="success-icon" class="hidden inline-flex items-center">
                  <svg
                    class="w-4 h-4"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 16 12"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M1 5.917 5.724 10.5 15 1.5"
                    />
                  </svg>
                </span>
              </button>
              <div
                id="tooltip-website-url"
                role="tooltip"
                class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
              >
                <span id="default-tooltip-message">Copy link</span>
                <span id="success-tooltip-message" class="hidden">Copied!</span>
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </div>
          </div>

          <a
            href="#"
            class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900"
          >
            Swagger Docs
            <svg
              class="w-5 h-5 ml-2 -mr-1"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
          <a
            href="https://kapusta-react.vercel.app"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
          >
            Go to Frontend
          </a>
        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
          <img
            src="https://kapusta-react.vercel.app/background/desktop-cabbages-2.png"
            alt="cabbages"
          />
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script>
      const clipboard = FlowbiteInstances.getInstance(
        "CopyClipboard",
        "website-url"
      );
      const tooltip = FlowbiteInstances.getInstance(
        "Tooltip",
        "tooltip-website-url"
      );

      const $defaultIcon = document.getElementById("default-icon");
      const $successIcon = document.getElementById("success-icon");

      const $defaultTooltipMessage = document.getElementById(
        "default-tooltip-message"
      );
      const $successTooltipMessage = document.getElementById(
        "success-tooltip-message"
      );

      clipboard.updateOnCopyCallback((clipboard) => {
        showSuccess();

        setTimeout(() => {
          resetToDefault();
        }, 2000);
      });

      const showSuccess = () => {
        $defaultIcon.classList.add("hidden");
        $successIcon.classList.remove("hidden");
        $defaultTooltipMessage.classList.add("hidden");
        $successTooltipMessage.classList.remove("hidden");
        tooltip.show();
      };

      const resetToDefault = () => {
        $defaultIcon.classList.remove("hidden");
        $successIcon.classList.add("hidden");
        $defaultTooltipMessage.classList.remove("hidden");
        $successTooltipMessage.classList.add("hidden");
        tooltip.hide();
      };
    </script>
  </body>
</html>
